buildscript {
    ext {
        compileSdkVersion = 30
        minSdkVersion = 26
        targetSdkVersion = 28
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.0"  // was  1.4.31"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
